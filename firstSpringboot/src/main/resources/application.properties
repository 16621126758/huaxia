server.port=8090
server.servlet.context-path= /demo
#logging.level.org.springframework=debug

#spring.resources.static-locations=classpath:/

spring.mvc.view.prefix=/WEB-INF/JSP/
spring.mvc.view.suffix=.jsp

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/regist_web?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClssName=com.mysql.jdbc.Driver
spring.datasource.max-idle=8
spring.datasource.max-active=20
spring.datasource.min-idle=8
spring.datasource.initial-size=10

########################################################
### Java Persistence Api --  Spring jpa\u7684\u914d\u7f6e\u4fe1\u606f.
########################################################
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
#知否显示sql语句
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
#[org.hibernate.cfg.ImprovedNamingStrategy  #org.hibernate.cfg.DefaultNamingStrategy]
#创建一个实体类以后会在相应的表中创建表结构
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


